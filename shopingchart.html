<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Chart</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="shopingchart.css" />
  </head>
  <body>
    <div class="container">
      <header id="headerPart">
        <div class="wraper">
          <div class="product">
            <img src="image/T-shart-5.jpeg" alt="" />
            <div class="icons">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <h4>Black T-shirt</h4>
            <h5>$25.00</h5>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="image/T-shart-8.jpeg" alt="" />
            <div class="icons">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <h4>Blue T-shirt</h4>
            <h5>$20.00</h5>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="image/T-shart-7.jpeg" alt="" />
            <div class="icons">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <h4>Red T-shirt</h4>
            <h5>$15.00</h5>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <img src="image/T-shart-4.jpeg" alt="" />
            <div class="icons">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
            <h4>Green T-shirt</h4>
            <h5>$40.00</h5>
            <button>Add to Cart</button>
          </div>
        </div>
        <hr />
        <table class="u-full-width">
          <thead>
            <tr>
              <!-- <th>S.I</th> -->
              <th>Product name</th>
              <th>Product Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="product-store"></tbody>
        </table>
      </header>
    </div>
    <script src="https://kit.fontawesome.com/931e246eab.js" crossorigin="anonymous"></script>
    <script src="shopingchart.js"></script>
  </body>
</html>
